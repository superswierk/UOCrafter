name: Build and Release EXE

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v0.3.0)'
        required: true
        default: 'v0.2.0' # Tutaj nadal podajesz bazową wersję

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pyinstaller

    - name: Get Build Version
      id: get_build_version # Dodajemy ID do tego kroku, aby móc odwołać się do jego wyjścia
      run: |
        BASE_VERSION="${{ github.event.inputs.version }}"
        BUILD_NUMBER="${{ github.run_number }}"
        FULL_VERSION="${BASE_VERSION}.${BUILD_NUMBER}"
        echo "Release tag will be: $FULL_VERSION"
        echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT # Ustawiamy zmienną wyjściową

    - name: Create version.txt dynamically
      shell: bash
      run: |
        # Używamy pełnej wersji z poprzedniego kroku
        version="${{ steps.get_build_version.outputs.full_version }}"
        
        # Usuwamy 'v' z początku, jeśli istnieje, dla numeracji w pliku wersji
        # Następnie dzielimy na części. Dla formatu vX.Y.Z.BUILD, potrzebujemy X, Y, Z.
        # Numer BUILD jest pomijany w filevers/prodvers dla struktury WinAPI,
        # ale możesz go dodać jako ostatnią cyfrę jeśli struktura X.Y.Z.BUILD pasuje
        # do Twoich wymagań dla VSVersionInfo. W przykładzie zakładam X.Y.Z, a BUILD jako Revision.
        
        # Poniżej zmodyfikowałem, aby uwzględniało 4 segmenty dla filevers/prodvers
        # jeśli version będzie np. v0.2.1.123
        ver_nums=$(echo "$version" | sed 's/^v//' | awk -F. '{printf "%d, %d, %d, %d", $1, $2, $3, $4}')


        echo "VSVersionInfo(" > version.txt
        echo "  ffi=FixedFileInfo(" >> version.txt
        echo "    filevers=($ver_nums)," >> version.txt
        echo "    prodvers=($ver_nums)," >> version.txt
        echo "    mask=0x3f," >> version.txt
        echo "    flags=0x0," >> version.txt
        echo "    OS=0x40004," >> version.txt
        echo "    fileType=0x1," >> version.txt
        echo "    subtype=0x0," >> version.txt
        echo "    date=(0, 0)" >> version.txt
        echo "  )," >> version.txt
        echo "  kids=[" >> version.txt
        echo "    StringFileInfo([" >> version.txt
        echo "      StringTable(" >> version.txt
        echo "        '040904B0'," >> version.txt
        echo "        [" >> version.txt
        echo "          StringStruct('CompanyName', 'RichRichie')," >> version.txt
        echo "          StringStruct('FileDescription', 'UOCrafter GUI Tool')," >> version.txt
        echo "          StringStruct('FileVersion', '$version')," >> version.txt
        echo "          StringStruct('InternalName', 'UOCrafter')," >> version.txt
        echo "          StringStruct('OriginalFilename', 'UOCrafter.exe')," >> version.txt
        echo "          StringStruct('ProductName', 'UOCrafter Crafting Assistant')," >> version.txt
        echo "          StringStruct('ProductVersion', '$version')" >> version.txt
        echo "        ]" >> version.txt
        echo "      )" >> version.txt
        echo "    ])," >> version.txt
        echo "    VarFileInfo([VarStruct('Translation', [1033, 1200])])" >> version.txt
        echo "  ]" >> version.txt
        echo ")" >> version.txt

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --icon=icon.ico --version-file=version.txt UOCrafter.py

    - name: Create ZIP archive
      shell: bash
      run: |
        VERSION="${{ steps.get_build_version.outputs.full_version }}" # Używamy pełnej wersji dla nazwy ZIPa
        ZIP_FILE="UOCrafter-${VERSION}.zip"
        
        mkdir -p release_archive
        mv dist/UOCrafter.exe release_archive/UOCrafter.exe
        
        "C:/Program Files/7-Zip/7z.exe" a -tzip "${ZIP_FILE}" ./release_archive/UOCrafter.exe

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_build_version.outputs.full_version }} # Używamy pełnej wersji jako tagu
        name: "UOCrafter ${{ steps.get_build_version.outputs.full_version }}" # Używamy pełnej wersji w nazwie wydania
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload ZIP to Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_build_version.outputs.full_version }} # Używamy pełnej wersji jako tagu
        files: UOCrafter-${{ steps.get_build_version.outputs.full_version }}.zip # Używamy pełnej wersji dla nazwy pliku ZIP
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}